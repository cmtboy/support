<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Poly Hacks Support</title>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        
        #loading {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top-color: #777;
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    
    <!-- Chatra Script -->
    <script>
        function loadChatra() {
            // Remove the loading animation
            var loadingDiv = document.getElementById('loading');
            loadingDiv.style.display = 'none';
            
            // Open the chat window
            Chatra('openChat', {});
        }
        
        // Check if Chatra is already loaded
        if (typeof Chatra === 'undefined') {
            (function(d, w, c) {
                w.ChatraID = '5kAnFDs3XG3zh4T7t';
                var s = d.createElement('script');
                w[c] = w[c] || function() {
                    (w[c].q = w[c].q || []).push(arguments);
                };
                s.async = true;
                s.src = 'https://call.chatra.io/chatra.js';
                s.onload = loadChatra; // Execute when Chatra script is loaded
                if (d.head) d.head.appendChild(s);
            })(document, window, 'Chatra');
        } else {
            // Chatra is already loaded, execute immediately
            loadChatra();
        }
    </script>
</head>
<body>
    <!-- Loading animation -->
    <div id="loading">
        <div class="loading-spinner"></div>
    </div>
</body>
</html>
